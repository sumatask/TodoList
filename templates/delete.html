{% extends 'base.html' %}


{% block content %}
<form method="POST" style="display: flex;justify-content: center;align-items: center;flex-direction: column;margin-top: 25px;">
    {% csrf_token %}
    <p style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;font-weight: 600;font-size: 26px;">Are you sure this task is done?</p>
    <button type="submit" style="padding: 10px;background-color: rgb(164, 37, 37);color: white;width: 120px;border: none;border-radius: 5px;font-weight: 600;">Confirm</button>
</form>
{% endblock %}
